<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9db1d29e34.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="app_2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="header">
      <h1>
        MINESWEE<i class="fa-solid fa-flag-checkered fa-2x"></i>ER
        <!-- <span><i class="fa-solid fa-bomb"></i></span> -->
      </h1>
    </div>
    <div class="container">
      <div class="aside">
        <!-- <h1>Timer</h1> -->
        <div class="game-parameter">
          <form>
            <!-- Set Difficulty -->
            <div class="set-difficulty">
              <fieldset>
                <legend>Select Difficulty</legend>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="easy"
                    name="difficulty"
                    value="easy"
                    class="difficulty"
                  />
                  <label for="easy">Easy</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="medium"
                    name="difficulty"
                    value="medium"
                    class="difficulty"
                  />
                  <label for="medium">Medium</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="hard"
                    name="difficulty"
                    value="hard"
                    class="difficulty"
                  />
                  <label for="hard">Hard</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    id="adventurous"
                    name="difficulty"
                    value="adventurous"
                    class="difficulty"
                  />
                  <label for="adventurous">Adventurous</label>
                </div>
              </fieldset>
            </div>
            <!-- Set Timer -->
            <div class="set-timer">
              <fieldset>
                <legend>Set Timer</legend>
                <input type="checkbox" id="timer" class="toggle" />
                <label for="timer">Timer</label>
              </fieldset>
            </div>
            <!-- Game buttons -->
            <button id="start-game" class="game-button">
              <i class="fa-solid fa-2x fa-play"></i> Start Game
            </button>
            <button id="reset-game" class="game-button">
              <i class="fa-solid fa-rotate-left fa-2x"></i>
              Reset Game
            </button>
          </form>
        </div>
        <div class="setting"></div>
      </div>
      <div class="main">
        <!-- <h1>Game Grid</h1> -->
        <div id="game-area" class="game-area">
          <div class="tracker">
            <div id="bomb-count" class="bomb-count">---</div>
            <div id="smiley" class="smiley">
              <i class="fa-regular fa-2x fa-face-smile"></i>
            </div>
            <div id="count-down" class="count-down">--:--</div>
          </div>
          <div id="board" class="board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
